# CI/CD Pipeline for EMO Options Bot
# Supports development, staging, and production deployments

name: EMO Options Bot CI/CD

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Code Quality and Testing
  # ============================================================================
  
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        emo-env: ['dev', 'staging']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
      
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Set up environment
        run: |
          cp .env.example .env
          echo "EMO_ENV=${{ matrix.emo-env }}" >> .env
          echo "DB_URL=sqlite:///./data/test.sqlite" >> .env
      
      - name: Lint with flake8
        run: |
          source .venv/bin/activate
          flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Format check with black
        run: |
          source .venv/bin/activate
          black --check src/ scripts/ --line-length=100
      
      - name: Security scan with bandit
        run: |
          source .venv/bin/activate
          bandit -r src/ scripts/ -f json -o bandit-report.json || true
      
      - name: Type checking with mypy
        run: |
          source .venv/bin/activate
          mypy src/ --ignore-missing-imports || true
      
      - name: Run tests with pytest
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        env:
          EMO_ENV: ${{ matrix.emo-env }}
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Configuration validation
        run: |
          source .venv/bin/activate
          python src/config/enhanced_config.py ${{ matrix.emo-env }}

  # ============================================================================
  # Security Scanning
  # ============================================================================
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Build and Package
  # ============================================================================
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Create application package
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Create distribution package
          mkdir -p dist/
          tar -czf dist/emo-options-bot-${{ github.sha }}.tar.gz \
            --exclude='.git' \
            --exclude='.venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='tests/' \
            .
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            EMO_ENV=${{ steps.env.outputs.environment }}
      
      - name: Upload application package
        uses: actions/upload-artifact@v4
        with:
          name: emo-options-bot-${{ github.sha }}
          path: dist/
          retention-days: 30

  # ============================================================================
  # Database Migrations
  # ============================================================================
  
  migrate:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up environment
        run: |
          echo "EMO_ENV=${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}" > .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
        env:
          DB_URL: ${{ secrets.DB_URL }}
      
      - name: Run database migrations
        run: |
          source .venv/bin/activate
          alembic upgrade head
        env:
          DB_URL: ${{ secrets.DB_URL }}

  # ============================================================================
  # Deployment
  # ============================================================================
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    environment:
      name: staging
      url: https://staging.emo-bot.yourdomain.com
    
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/emo-options-bot
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:staging
            
            # Update environment
            echo "EMO_ENV=staging" > .env.staging
            echo "DB_URL=${{ secrets.STAGING_DB_URL }}" >> .env.staging
            echo "ALPACA_KEY_ID=${{ secrets.STAGING_ALPACA_KEY }}" >> .env.staging
            echo "ALPACA_SECRET_KEY=${{ secrets.STAGING_ALPACA_SECRET }}" >> .env.staging
            
            # Deploy with docker-compose
            docker-compose -f docker-compose.staging.yml down
            docker-compose -f docker-compose.staging.yml up -d
            
            # Health check
            sleep 30
            curl -f http://localhost:8082/health || exit 1
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    
    environment:
      name: production
      url: https://emo-bot.yourdomain.com
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/emo-options-bot
            
            # Backup current deployment
            docker-compose -f docker-compose.prod.yml exec -T app python scripts/backup/create_backup.py
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:main
            
            # Update environment (production secrets managed externally)
            echo "EMO_ENV=prod" > .env.prod
            
            # Rolling deployment
            docker-compose -f docker-compose.prod.yml up -d --no-deps app
            
            # Health check
            sleep 60
            curl -f http://localhost:8082/health || exit 1
            
            # Cleanup old images
            docker image prune -f

  # ============================================================================
  # Notification
  # ============================================================================
  
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            EMO Options Bot deployment ${{ job.status }}
            Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && env.SLACK_WEBHOOK_URL != ''