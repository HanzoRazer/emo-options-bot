name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Verify structure
      run: |
        python verify_structure.py
    
    - name: Run tests
      run: |
        pytest --cov=emo_options_bot --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Check formatting with black
      run: |
        black --check emo_options_bot tests examples
      continue-on-error: true
    
    - name: Check imports with isort
      run: |
        isort --check-only emo_options_bot tests examples
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 emo_options_bot tests examples --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit safety
    
    - name: Security audit with pip-audit
      run: |
        pip-audit
      continue-on-error: true
    
    - name: Security check with safety
      run: |
        pip install -r requirements.txt
        safety check
      continue-on-error: true
